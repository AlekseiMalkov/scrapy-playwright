name: Build

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install tox
      run: pip install tox

    - name: Black check
      run: tox -e black

  flake8:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install tox
      run: pip install tox

    - name: Flake8 check
      run: tox -e flake8

  typing:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install tox
      run: pip install tox

    - name: Typing check
      run: tox -e typing

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Install playwright & browsers
      run: |
        pip install playwright
        python -m playwright install

    - name: Run tests
      run: tox -e py

    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
